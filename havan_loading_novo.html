<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havan Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 200px;
            height: 200px;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003d7a 0%, #005a9e 100%);
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* FASE 1: VERIFICAÇÃO */
        .phase-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 1;
        }

        .phase-1.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .spinner {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #003d7a;
            border-right: 3px solid #00a86b;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-h {
            font-size: 48px;
            font-weight: 900;
            color: #003d7a;
            position: relative;
            z-index: 2;
        }

        .message-1 {
            font-size: 12px;
            color: #003d7a;
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
        }

        /* FASE 2: SUCESSO */
        .phase-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 2;
        }

        .phase-2.fade-in {
            opacity: 1;
        }

        .success-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .checkmark-box {
            width: 50px;
            height: 50px;
            background: #00a86b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 5px;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .checkmark {
            font-size: 32px;
            color: white;
            font-weight: bold;
            line-height: 1;
        }

        .message-2 {
            font-size: 11px;
            color: #003d7a;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            width: 160px;
            margin: 3px 0 6px 0;
            animation: fadeIn 0.5s ease-in 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- FASE 1: VERIFICAÇÃO -->
        <div class="phase-1" id="phase1">
            <div class="spinner-wrapper">
                <div class="spinner"></div>
                <div class="logo-h">H</div>
            </div>
            <div class="message-1">Verificando respostas...</div>
        </div>

        <!-- FASE 2: SUCESSO -->
        <div class="phase-2" id="phase2">
            <div class="success-wrapper">
                <div class="checkmark-box">
                    <div class="checkmark">✓</div>
                </div>
                <div class="message-2">Respostas validadas com sucesso!</div>
            </div>
        </div>
    </div>

    <script>
        // Timeline exata de 6 segundos
        // 0-3s: Fase 1 (Verificação)
        // 3-3.5s: Transição
        // 3.5-6s: Fase 2 (Sucesso) - e para aqui

        setTimeout(function() {
            // 3 segundos - começar fade out da fase 1
            document.getElementById('phase1').classList.add('fade-out');
        }, 3000);

        setTimeout(function() {
            // 3.5 segundos - mostrar fase 2
            document.getElementById('phase2').classList.add('fade-in');
        }, 3500);

        // Após 6 segundos, tudo fica parado (sem looping)
    </script>
</body>
</html>
